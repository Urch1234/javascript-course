<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator display update</title>
</head>
<body>
  
  <!-- Create an element to display the calculation. -->
  <p class="js-display-result"></p>

  <p>
    <button onclick="
          updateCalculation('1');
        ">1</button>
  
    <button onclick="
          updateCalculation('2');
        ">2</button>
  
    <button onclick="
          updateCalculation('3');
        ">3</button>
  
    <button onclick="
          updateCalculation(' + ');
        ">+</button>
  </p>
  
  <p>
    <button onclick="
          updateCalculation('4');
        ">4</button>
  
    <button onclick="
          updateCalculation('5');
        ">5</button>
  
    <button onclick="
          updateCalculation('6');
        ">6</button>
  
    <button onclick="
          updateCalculation(' - ');
    ">-</button>
  </p>
  
  <p>
    <button onclick="
          updateCalculation('7');
    ">7</button>
  
    <button onclick="
          updateCalculation('8');
    ">8</button>
  
    <button onclick="
          updateCalculation('9');
    ">9</button>
  
    <button onclick="
          updateCalculation(' * ');
        ">*</button>
  </p>
  
  <p>
    <button onclick="
          updateCalculation('0');
    ">0</button>
  
    <button onclick="
          updateCalculation('.');
    ">.</button>
  
    <button onclick="
          calculation = eval(calculation);
          console.log(calculation);
  
          // Remember to save the calculation here.
          localStorage.setItem('calculation', calculation);
    ">=</button>
  
    <button onclick="
          updateCalculation(' / ');
    ">/</button>
  </p>
  
  <p>
    <button onclick="
          calculation = '';

          // Display the calculation on the page instead of console.log
          displayCalculation();
  
          // Remember to save the calculation here.
          localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>
  
  <script>
    let calculation = localStorage.getItem('calculation') || '';

    // Display the calculation when the page first loads.
    displayCalculation();

    function updateCalculation(value) {
      calculation += value;
      
      // Display the calculation on the page instead of console.log
      displayCalculation();
    }

    // Optional: you can also create a function in order
    // to reuse this code.
    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
      
    }

    function displayCalculation() {
      document.querySelector('.js-display-result').innerHTML = calculation;
    }
  </script>
</body>
</html>
