<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>
  <button onclick="
  // diplay cart quantity on the page
  // instead of the console.
     displayCartQuantity();
  ">Show Quantity</button>

  <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

  <button onclick="
      updateCartQuantity(2);
    ">+2</button>

  <button onclick="
      updateCartQuantity(3);
    ">+3</button>

  <button onclick="
      updateCartQuantity(4);
    ">+4</button>

  <button onclick="
      updateCartQuantity(5);
    ">+5</button>

  <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

  <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

  <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

  <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      
    // Display the cart quantity after reseting update.
    displayCartQuantity();
  ">Reset Cart</button>

  <!-- create an element to display the cart quantity. -->
  <p class="js-display-quantity"></p>

  <script>
    let cartQuantity = 0;

    // Displays the cart quantity when the page loads.
    displayCartQuantity();

    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('The cart is full');
        return;
      }

      if (cartQuantity + change < 0) {
        alert('Not enough items in the cart');
        return;
      }

      cartQuantity += change;
      // Display the cart quantity after updating
      displayCartQuantity();
    }

    function displayCartQuantity () {
      document.querySelector('.js-display-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }

    
  </script>
</body>

</html>
