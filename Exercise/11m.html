<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excercise 11l-m update</title>
</head>
<body>
  <script>
  function minMax(arrayList) {
    // We'll set the starting values of min and max
    // to null this time.
   const result = {
      min: null,
      max: null,
    };

    for (let i = 0; i < arrayList.length; i++) {
     const value = arrayList[i];

     // if the min is null OR the value is less than 
     // the min, update the min.

      if (value < result.min || result.min === null) {
        result.min = value;
      }

      if (value > result.max || result.max === null) {
        result.max = value;
      }
    }
    
    return result;
  }

  console.log(minMax([])); // result [min: null, max: null]
  console.log(minmax([1, -3, 5])); // result [min: -3, max: 5]
  console.log(minMax([-2, 3, -5, 7, 10])); // result [min: -5, max: 10]
  </script>
</body>
</html>
