  <script>

    /*

     */

      // Increment each element of the array
      const arr = [1, 2, 3];
      const result = [];

      for (let i = 0; i < arr.length; i++) {
        result.push(arr[i] + 1);
      }

      console.log(result);

  // Reuseable function for incrementing each element
  function addOne(array) {
    const result = [];

    for (let i = 0; i < array.length; i++) {
      result.push(array[i] + 1);
    }

    return result;
  }

  console.log(addOne(arr));
  console.log(addOne([-2, -1, 0, 99]));

  </script>
